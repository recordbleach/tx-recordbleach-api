language: ruby
rvm:
- 2.3.1
addons:
  postgresql: '9.4'
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tx-recordbleach-api
  on:
    repo: recordbleach/tx-recordbleach-api
  run:
    - "rake db:migrate"
